server.port=8080
server.servlet.context-path=/

# Logging configuration
logging.level.com.aiframework=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/ai-agent-framework.log
logging.logback.rollingpolicy.file-name-pattern=logs/ai-agent-framework-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# JWT Configuration - Secure 512-bit secret for HS512 (must be at least 64 characters)
app.jwt.secret=MyVerySecureJWTSecretKeyForHS512AlgorithmThatDefinitelyMeetsThe512BitRequirement2024WithExtraCharacters!
app.jwt.expiration=86400000

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.security.enabled=true

# Security Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:key-add-here}
stock.api.alpha-vantage.key=${ALPHA_VANTAGE_API_KEY:GYUTW7G91SX8YMFI}
stock.api.rate-limit.enabled=true
stock.api.rate-limit.requests-per-minute=60

# GPT4All Local API Configuration
llm.local.api.url=${GPT4ALL_API_URL:http://localhost:4891/v1}
llm.local.api.enabled=${GPT4ALL_ENABLED:true}
llm.max.tokens=1024
llm.temperature=0.7
llm.local.api.timeout=30000

# Security
spring.security.enabled=true
spring.security.require-ssl=false
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,https://via.placeholder.com

# Free APIs Configuration
# DuckDuckGo Instant Answer API (No key required)
search.duckduckgo.api.url=https://api.duckduckgo.com/

# NewsAPI.org (Free tier: 100 requests/day)
# Get your free key at: https://newsapi.org/register
news.api.key=${NEWS_API_KEY:your-free-newsapi-key-here}
news.api.url=https://newsapi.org/v2

# OpenWeatherMap API (Free tier: 1000 calls/day)
# Get your free key at: https://openweathermap.org/api
weather.api.key=${WEATHER_API_KEY:your-free-weather-key-here}
weather.api.url=https://api.openweathermap.org/data/2.5

# Pixabay API (Free tier: 20,000 images/month)
# Get your free key at: https://pixabay.com/api/docs/
pixabay.api.key=${PIXABAY_API_KEY:your-free-pixabay-key-here}
pixabay.api.url=https://pixabay.com/api/

# REST Countries API (No key required)
countries.api.url=https://restcountries.com/v3.1

# OpenStreetMap Nominatim API (No key required, but rate limited)
geocoding.api.url=https://nominatim.openstreetmap.org

# Wikipedia API (No key required)
wikipedia.api.url=https://en.wikipedia.org/api/rest_v1

# Free Map Configuration
map.provider=openstreetmap
map.tile.url=https://tile.openstreetmap.org/{z}/{x}/{y}.png

# Database Configuration (H2 for Development)
spring.datasource.url=jdbc:h2:mem:aiframework
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m

# Retry Configuration
spring.retry.enabled=true

# Validation Configuration
spring.validation.enabled=true

# Security Configuration - JWT
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI:https://your-auth-server/.well-known/jwks.json}

# Rate Limiting
api.rate-limit.enabled=true
api.rate-limit.requests-per-minute=100
api.rate-limit.burst-capacity=200

# AI Framework Specific
aiframework.api.timeout=30000
aiframework.api.max-retries=3
aiframework.cache.default-ttl-minutes=30
aiframework.agents.max-concurrent-tasks=10
aiframework.agents.task-timeout-minutes=5

# Async Configuration
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=ai-agent-

# Async Request Timeout Configuration (for LLM operations)
spring.mvc.async.request-timeout=300000
spring.task.execution.pool.keep-alive=60s

# HTTP Client Timeout Configuration
spring.mvc.timeout.request=300000
server.tomcat.connection-timeout=300000
server.tomcat.keep-alive-timeout=300000

# Profile-specific configurations
spring.profiles.active=development

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
